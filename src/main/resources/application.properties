#Configuración del puerto por el que escucha el server
server.port = 80

#Se define el formato de despliegue dentro del log
logging.pattern.dateformat=hh:mm

#Se "apaga" la vsita del banner de spring
spring.main.banner-mode=off

#Se indica que el caché no se use...(en producción es true)
spring.thymeleaf.cache=false

#Conexion a SQL
spring.datasource.url=jdbc:mysql://localhost:3306/techshop
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Mostrar info adicional
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

